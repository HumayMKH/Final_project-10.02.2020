<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="owlcarousel/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>


</head>

<body>

    <main>
        <div class="login">
            <div class="cntainer-fluid">
                <div class="login-place">
                    <div class="row m-0">
                        <!-- Start Left Contain -->

                        <div class="col-lg-4 img-content"
                            style="background-image:url('bg-login.jpg');background-position: center center; background-size: cover;">
                            <div class="popular px-5 text-center d-flex justify-content-center h-100">
                                <div class="align-self-center">
                                    <img class="mb-4" src="img/logo-white.png" alt="logo">
                                    <h4 class="txt-clr">Discover great places in world</h4>
                                    <p class="txt-clr mt-0 mb-2">Find awesome places, bars, restaurants and activities
                                        in London
                                    </p>
                                    <a href="index.html">Search Now</a>
                                </div>
                            </div>
                        </div>

                        <!-- End Left Contain -->


                        <!-- Start Sign In Contain -->

                        <div class="col-lg-8 site-content">
                            <div class="popular">
                                <div class="row">
                                    <div class="col-lg-6 mx-auto">
                                        <div class="text-center mb-4">
                                            <h2>Sign in to DirectList.</h2>
                                            <p class="mb-4 mt-0">Fill up the following details</p>
                                        </div>
                                        <div class="card bg-color shadow1">
                                            <div class="card-header1 bg-white pb-5">
                                                <div class="text-clr text-center mb-3">
                                                    <h6>Sign in with</h6>
                                                </div>
                                                <div class=" text-center">
                                                    <a class="btnicon mr-1" href="#">
                                                        <span class="colorlink"><i
                                                                class="fab fa-facebook-f mr-1d-"></i></span>
                                                        <span class="colorlink">Facebook</span>
                                                    </a>

                                                    <a class="btnicon" href="#"><span class="colorlink">
                                                            <i class="fab fa-google mr-1"></i>
                                                        </span>
                                                        <span class="colorlink">Google</span>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="card-body px-lg-5 py-lg-5">
                                                <div class="text-clr text-center  mb-4">
                                                    <h6>Or sign in with credentials</h6>
                                                </div>
                                                <form role="form" class="form-parametr">
                                                    <div class="mb-3">
                                                        <div class="input-parametr">
                                                            <div class="input-before"><span>
                                                                    <i class="fas fa-envelope"></i>
                                                                </span></div>
                                                            <input class="form-control" placeholder="Email"
                                                                type="email">
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <div class="input-parametr">
                                                            <div class="input-before"><span>
                                                                    <i class="fas fa-unlock-alt"></i>
                                                                </span></div><input class="form-control"
                                                                placeholder="Password" type="password">
                                                        </div>


                                                    </div>
                                                    <div class="custom-control">
                                                        <input class="custom-control-input" id="custom2"
                                                            type="checkbox">
                                                        <label class="custom-control-label"
                                                            for=" custom2"><span>Remember me</span></label>
                                                    </div>
                                                    <div class="text-center"><button class="button" type="button">Sign
                                                            in</button></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- End Sign In Contain -->


                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/0b2f9bf87a.js"></script>
    <script src="owlcarousel/OwlCarousel2-2.3.4/docs/assets/vendors/jquery.mousewheel.min.js"></script>
    <script src="owlcarousel/OwlCarousel2-2.3.4/dist/owl.carousel.js"></script>
    <script src="main/main.js"></script>
</body>

</html>
